mode: 'train'
ARCHITECTURE:
    name: "MobileNetV3_large_x1_0"

pretrained_model: ""
model_save_dir: "./output/"
classes_num: 6
total_images: 840
save_interval: 1
ls_epsilon: -1
validate: True
valid_interval: 1
epochs: 10
topk: 5
image_shape: [3, 224, 224]

LEARNING_RATE:
    function: 'Cosine'
    params:
        lr: 1.3
        warmup_epoch: 5

OPTIMIZER:
    function: 'Momentum'
    params:
        momentum: 0.9
    regularizer:
        function: 'L2'
        factor: 0.00002

TRAIN:
    batch_size: 64
    num_workers: 4
    file_list: "./dataset/vegetables_cls/train_list_shuffle.txt"
    data_dir: "./dataset/vegetables_cls/"
    shuffle_seed: 0
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - ResizeImage:
            resize_short: 256
        - CropImage:
            size: 224
        # - RandCropImage:
        #     size: 224
        # - RandFlipImage:
        #     flip_code: 1
        - AutoAugment:
        - NormalizeImage:
            scale: 1./255.
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:



VALID:
    batch_size: 64
    num_workers: 4
    file_list: "./dataset/ILSVRC2012/val_list.txt"
    data_dir: "./dataset/ILSVRC2012/"
    shuffle_seed: 0
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - ResizeImage:
            resize_short: 256
        - CropImage:
            size: 224
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:


